version: '2'
services:

  postgres:
    image: "postgres:alpine"
    container_name: {token}-testnet-postgres
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
     POSTGRES_PASSWORD: password
     POSTGRES_DB: {token}_testnet
     POSTGRES_USER: {token}

  core:
    build: .
    image: core
    container_name: {token}-testnet-core
    ports:
     - "6000:6000"
     - "6003:6003"
     - "6010:6010"
     - "6020:6020"
     - "4040:4040"
    volumes:
     - core:/core
    tty: true
    privileged: true
    links:
     - postgres
    depends_on:
      - postgres
    command:
      - /bin/sh
      - -c
      - |
          /entrypoint.sh

volumes:
  postgres:
  core:
    driver_opts:
      type: none
      device: $PWD/../../../
      o: bind
